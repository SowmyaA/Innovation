
<div class="col-md-12" style="border: 1px solid gray">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Enter the Diversity Criteria to make a Smart Hire for your team</legend>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Age">Age</label>
                <div class="col-md-4">
                    <select id="Age" name="Age" class="form-control">
                        <option value="">21-30</option>
                        <option value="">31-40</option>
                        <option value="">41-50</option>
                    </select>
                </div>
            </div>

            <!-- Multiple Radios (inline) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Sex">Sex</label>
                <div class="col-md-4">
                    <label class="radio-inline" for="Sex-0">
                        <input type="radio" name="Sex" id="Sex-0" value="1" >
      M
                    </label>
                    <label class="radio-inline" for="Sex-1">
                        <input type="radio" name="Sex" id="Sex-1" value="2" checked="checked">
      F
                    </label>
                </div>
            </div>

            <!-- Multiple Checkboxes (inline) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Marital Status">Marital Status</label>
                <div class="col-md-4">
                    <label class="checkbox-inline" for="Marital Status-0">
                        <input type="checkbox" name="Marital Status" id="Marital Status-0" value="1">
      Married
                    </label>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Search"></label>
                <div class="col-md-4">
                    <button id="Search" name="Search" class="btn btn-primary">Search</button>
                </div>
            </div>

        </fieldset>
    </form>

</div>
